<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="posts">

    </div>
  </body>

  <script type="text/javascript">
  const div = document.getElementById('posts')
    async function load() {
      let res = await fetch('/api/post/get?username=admin&hash=e75308c8be22553243c167c07d22f036')
      let data = await res.json()//{respose:{code: 200} }, {error...}
      if (data.error != null) {
        div.innerHTML = "Error"
      } else {
        div.innerHTML = data.response.message
      }

      console.log(data);
    }

    load()
  </script>
</html>
